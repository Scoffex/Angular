<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error"> 
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLogging">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" *ngIf="!isLogging">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" formControlName="email" name="email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" (click)="error=null">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!isValid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                -
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode ? 'Swith to Sign Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
