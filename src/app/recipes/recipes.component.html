<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeEmitter)="setRecipeSelected($event)" ></app-recipes-list>
    </div>

    <div class="col-md-7">
        <app-recipe-detail *ngIf="checkIfIsEmpty();" [recipeSelected]="recipeSelected"> </app-recipe-detail>
        <p *ngIf="infoText !== ''">{{ infoText }}</p>
            
       
    </div>
</div>
