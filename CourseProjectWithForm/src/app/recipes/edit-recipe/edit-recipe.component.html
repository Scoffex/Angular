<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="formRecipe" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="sumbit" class="btn btn-success" [disabled]="!formRecipe.valid">{{addButton}}</button>
          <button type="button" class="btn btn-danger" (click)="deleteValue()">Cancel</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imageUrl" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imageUrl" class="img-responsive" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description </label>
            <textarea type="text" id="description" class="form-control" rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <label>Ingredients</label>
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="
              let ingredientsControl of getControlsFromArray();
              let i = index
            " [formGroupName]="i" style="margin-bottom: 10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
