<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="subitForm()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">

            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required
              #username="ngModel" />
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username!</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">
            Suggest an Username
          </button>
          
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel" />
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data invalid!</p>
        </div>
        <div class="radio" *ngFor="let gender of arrayOfGender" >
          <label for="html">
            <input type="radio" name="gender" value="{{gender}}" [(ngModel)]="checkedGender" required>
            {{gender}}</label>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultValue">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="secret">Description:</label>
          <textarea name="question" rows="3" cols="101" [(ngModel)]="question" ></textarea>
        </div>
        <p>Reply: {{ question }}</p>
        <button class="btn btn-primary" type="submit"  >
          Submit
        </button>
      </form>

    </div>
  </div>
  <hr>
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{usernameSelected}} </p>
      <p>Email: {{emailSelected}}</p>
      <p>Secret Question: {{secret}}</p>
      <p>Answer: {{questionSelected}}</p>
      <p>Gender: {{genderSelected}}</p>
      <p></p>
    </div>
  </div>
</div>
