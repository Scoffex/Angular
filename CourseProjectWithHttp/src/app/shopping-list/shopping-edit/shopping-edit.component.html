<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formShopping">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label goodDirective for="name">Name</label>
                    <input type="text"  class="form-control" placeholder="Insert name of food here!" formControlName="name">

                </div>
                <div class="col-sm-2 form-group">
                    <label goodDirective for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount" >

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="divSettingButton">
                    <button class="btn btn-success" type="button" (click)="addElementOnShoppingList()" [disabled]="!formShopping.valid">{{addUpdateButton}}</button>
                    <button class="btn btn-danger" type="button" (click)="removeElementOnShoppingList()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click) ="resetForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
<ng-content></ng-content>
