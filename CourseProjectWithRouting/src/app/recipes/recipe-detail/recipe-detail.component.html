<br>
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipeSelected.imagePath"
        alt="{{ recipeSelected.name }}"
        class="img-resppnsive"
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeSelected.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-grpup" dropDownDirective>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="sentDataToShoppingList()">Send to Shopping List</a></li>
          <li><a (click)="editRecipe()" >Edit Recipe</a></li>
          <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipeSelected.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" *ngFor="let ingredient of recipeSelected.ingredients">
      <p class="list-group-item clearfix">{{ingredient.name}} - {{ingredient.amount}}</p>
      
    </div>
  </div>
  <router-outlet></router-outlet>
